id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  topic:
    type: string
    is_chat_input: false
    default: atom
outputs:
  joke:
    type: string
    reference: ${echo.output}
nodes:
- name: echo
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input1: ${joke.output}
  use_variants: false
- name: joke
  type: llm
  source:
    type: code
    path: joke.jinja2
  inputs:
    deployment_name: gpt-4-32k
    temperature: 1
    top_p: 1
    max_tokens: 256
    topic: ${inputs.topic}
    response_format:
      type: text
  connection: connection_name
  api: chat
  use_variants: false
